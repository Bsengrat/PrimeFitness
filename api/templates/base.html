<!DOCTYPE html>
<html>
    <head>
      {%block head%}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#000000" />
        <meta
          name="description"
          content="Web site created using create-react-app"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/Home.css')}}">
        <script src= "https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>

        <title>PrimeFitness</title>
      {% endblock %}
    </head>


<body>
    <nav class="Nav">
        <div class="logo"><a href = "{{ url_for('main.index') }}">PrimeLifting</a></div>
        <div class = "NavBarLinks">
          <ul>
  
                <li><a href= "{{ url_for('main.profile') }}">Profile</a></li>
                <li><a href= "{{ url_for('main.about') }}">About</a></li>
                <li><a href= "{{ url_for('main.Workout') }}">Workout</a></li>
  
          </ul>
        </div>
        <div class = 'login1' onclick="hidebutton()">
          {%if isLogin == True %}
          <a id ='navlog' href= "{{ url_for('auth.logout') }}">Logout</a>
          {%else %}
            <a id ='navlog' href= "{{ url_for('auth.login') }}">Login</a>
            <a id = 'navlog' href= "{{ url_for('auth.signup') }}">Sign-Up</a>
            {%endif %}
        </div>
    </nav>


    {% block content %}

    {% endblock %}
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>@Bently is free to use</strong>
      </div>
    </footer>
</body>

</html>
